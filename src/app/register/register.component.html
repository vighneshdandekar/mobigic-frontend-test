<div class="container mt-5">
    <h2>Registration</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>

            <div
                *ngIf="loginForm.controls['username']?.invalid && (loginForm.controls['username']?.dirty || loginForm.controls['username']?.touched)">
                <small class="text-danger" *ngIf="loginForm.controls['username']?.errors?.required">
                    Username is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            <div
                *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)">
                <small class="text-danger" *ngIf="loginForm.controls['password']?.errors?.required">
                    Password is required.
                </small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Register</button>
        <button type="button pl-10" class="btn btn-secondary" routerLink="/login">Login</button>
    </form>
</div>
